<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">  

  <script src="scrips.js" defer></script>
  <script src="https://js.stripe.com/v3/" defer></script>  
  <script src="cookies.js" defer></script>     

  <title>Posts</title>
</head>

<body>
  
  <div class="container">
    <div class="form-container">
      <h1>Add Posts</h1>
      <div class="form-group">
        <label for="name">Name:</label>
        <textarea id="name"></textarea>
      </div>

      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content"></textarea>
      </div>

      <div class="form-group">
        <label for="contacts">Contacts:</label>
        <textarea id="contacts"></textarea>
      </div>      

      <div class="button-group">
        <button id="createPost">Create Post</button> 
        <button id="showPosts">Show Posts</button>
        <button id="checkout">Payment</button> 

      </div> 
      <div>
        <p id="response"> </p>
      </div>     
    </div>

    <div class="content-container", id="postsContainer">
        <div class="post">
          <div class="post-header">
              <span class="post-id">ID: 12345</span>
              <span class="post-name">Posted by: John Doe</span>
              <span class="post-date">Date: 2024-08-09</span>
          </div>
          <div class="post-content">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque non bibendum lorem.</p>
          </div>
          <div class="post-footer">
              <span class="post-phone">Phone: (123) 456-7890</span>
          </div>
      </div>
    </div>
      
         
  </div> 

</body>
</html>
